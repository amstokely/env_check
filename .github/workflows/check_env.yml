name: Check env.log Presence and Archive .env_logs

on:
  push:
    branches:
      - master

jobs:
  check-env-log-file:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v3

      # Python 3.9 setup
      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      # Add a step to check for env.log in the root directory
      - name: Check python package versions
        run: |
          python check.py

      # Add a step to archive .env_logs directory
      - name: Archive .env_logs directory
        run: |
          git archive --format=tar --output=.env_logs_archive.tar HEAD:.env_logs

      # Upload the archive as an artifact
      - name: Upload .env_logs archive
        uses: actions/upload-artifact@v3
        with:
          name: env_logs_archive
          path: .env_logs_archive.tar

      # Delete the .env_logs directory
      - name: Delete .env_logs directory
        run: |
          git rm -r .env_logs
          git commit -m "Remove archived directory .env_logs"